{% extends "base.html" %}
{% block body %}
<div class="row">
	<div class="col-md-5 col-md-offset-6">
		{% if wrong %}
		<div class="alert alert-danger" role="alert">
			<strong>Ops!</strong>
			Wrong combination of User/Password
		</div>
		{% endif %}
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="inputEmail" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Senha">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2 col-xs-3">
					<button type="submit" class="btn btn-default">Login</button>
				</div>
				<div class="col-sm-2 col-xs-3">
					<a href="{{url_for('.signup')}}" class="btn btn-default">Signup</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
