{% extends "base.html" %}
{% block body %}
<div class="row">
	<div class="col-md-5 col-md-offset-6">
		{% if wrong %}
		<div class="alert alert-danger" role="alert">
			<strong>Ops!</strong>
			Combinação errada de usuário/senha
		</div>
		{% endif %}
		<form class="form-horizontal" method="post" action="{{url_for('.signup')}}">
			<div class="form-group">
				<label for="inputUsername" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="confirm-password" id="inputConfirmPassword" placeholder="Confirm Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2 col-xs-3">
					<button type="submit" class="btn btn-default">Cadastrar</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
